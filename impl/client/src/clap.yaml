args:
    - ip_address:
        default_value: "127.0.0.1"
        help: ip address of application node
        long: ip_address
        short: i
        takes_value: true
    - port:
        default_value: "15606"
        help: rpc port of application node
        long: port
        short: p
        takes_value: true
subcommands:
    - cluster:
        about: manage application cluster
        subcommands:
            - list:
                about: list all cluster nodes
            - show:
                about: display information about a node
                args:
                    - ID:
                        index: 1
                        required: true
                        help: dht node id
    - data:
        about: TODO
        subcommands:
            - load:
                about: TODO
    - task:
        about: manage cluster tasks
        subcommands:
            - list:
                about: list all cluster tasks
            - show:
                about: display information about a task
                args:
                    - ID:
                        index: 1
                        required: true
                        help: task id
