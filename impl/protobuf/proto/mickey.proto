syntax = "proto3";

package mickey;

/*
 * ClusterManagement Service
 */
service ClusterManagement {
    rpc NodeList (NodeListRequest) returns (NodeListReply);
    rpc NodeShow (NodeShowRequest) returns (NodeShowReply);
}

// Node Messages
message Node {
    uint32 id = 1;
    string rpcAddr = 2;
    string xferAddr = 3;
}

message NodeListRequest {
}

message NodeListReply {
    repeated Node nodes = 1;
}

message NodeShowRequest {
    uint32 id = 1;
}

message NodeShowReply {
    Node node = 1;
}

/*
 * DataManagement Service
 */
service DataManagement {
    rpc Broadcast (BroadcastRequest) returns (BroadcastReply);
    rpc Fill (FillRequest) returns (FillReply);
    rpc Load (LoadRequest) returns (LoadReply);
    rpc Search (SearchRequest) returns (SearchReply);
    rpc Split (SplitRequest) returns (SplitReply);
    rpc Summary (SummaryRequest) returns (SummaryReply);
    rpc TaskList (TaskListRequest) returns (TaskListReply);
    rpc TaskShow (TaskShowRequest) returns (TaskShowReply);
}

// Broadcast Messages
enum BroadcastType {
    FILL = 0;
    SEARCH = 1;
    SPLIT = 2;
    TASK_LIST = 3;
}

message BroadcastRequest {
    BroadcastType messageType = 1;    
    FillRequest fillRequest = 2;
    SearchRequest searchRequest = 3;
    SplitRequest splitRequest = 4;
    TaskListRequest taskListRequest = 5;
}

message BroadcastReply {
    BroadcastType messageType = 1;    
    map<uint32, FillReply> fillReplies = 2;
    map<uint32, SearchReply> searchReplies = 3;
    map<uint32, SplitReply> splitReplies = 4;
    map<uint32, TaskListReply> taskListReplies = 5;
}

// Fill Messages
message FillRequest {
    string band = 1;
    string geohash = 2;
    string platform = 3;
    uint32 threadCount = 4;
    int64 windowSeconds = 5;
}

message FillReply {
    uint64 taskId = 1;
}

// Load Messages
enum LoadFormat {
    LANDSAT = 0;
    SENTINEL = 1;
}

message LoadRequest {
    string directory = 1;
    LoadFormat loadFormat = 2;
    uint32 precision = 3;
    uint32 threadCount = 4;
}

message LoadReply {
    uint64 task_id = 1;
}

// Search Messages
message Image {
    string band = 1;
    float cloudCoverage = 2;
    string dataset = 3;
    int64 endDate = 4;
    string geohash = 5;
    string path = 6;
    float pixelCoverage = 7;
    string platform = 8;
    int64 startDate = 9;
}

message SearchRequest {
    string band = 1;
    string dataset = 2;
    string geohash = 3;
    string platform = 4;
}

message SearchReply {
    repeated Image images = 1;
}

// Split Messages
message SplitRequest {
    string band = 1;
    string geohash = 2;
    string platform = 3;
    uint32 precision = 4;
    uint32 threadCount = 5;
}

message SplitReply {
    uint64 taskId = 1;
}

// Summary Messages
message SummaryRow {
    string band = 1;
    uint32 count = 2;
    string dataset = 3;
    string geohash = 4;
    string platform = 5;
    uint32 precision = 6;
}

message SummaryRequest {
    string band = 1;
    string dataset = 2;
    string geohash = 3;
    string platform = 4;
}

message SummaryReply {
    repeated SummaryRow summaryRow = 1;
}

// Task Messages
message Task {
    uint64 id = 1;    
    float completion_percent = 2;
    TaskStatus status = 3;
}

enum TaskStatus {
    COMPLETE = 0;
    FAILURE = 1;
    RUNNING = 2;
}

message TaskListRequest {
}

message TaskListReply {
    repeated Task tasks = 1;
}

message TaskShowRequest {
    uint64 id = 1;
}

message TaskShowReply {
    Task task = 1;
}
