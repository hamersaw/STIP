syntax = "proto3";

package mickey;

/*
 * ClusterManagement Service
 */
service ClusterManagement {
    rpc NodeList (NodeListRequest) returns (NodeListReply);
    rpc NodeShow (NodeShowRequest) returns (NodeShowReply);
}

// Node Messages
message Node {
    uint32 id = 1;
    string rpcAddr = 2;
    string xferAddr = 3;
}

message NodeListRequest {
}

message NodeListReply {
    repeated Node nodes = 1;
}

message NodeShowRequest {
    uint32 id = 1;
}

message NodeShowReply {
    Node node = 1;
}

/*
 * DataManagement Service
 */
service DataManagement {
    rpc Load (LoadRequest) returns (LoadReply);
    rpc Search (SearchRequest) returns (SearchReply);
    rpc TaskList (TaskListRequest) returns (TaskListReply);
    rpc TaskShow (TaskShowRequest) returns (TaskShowReply);
}

// Load Messages
enum ImageFormat {
    JPEG = 0;
    TIFF = 1;
}

enum LoadFormat {
    LANDSAT = 0;
    SENTINEL = 1;
}

message LoadRequest {
    string directory = 1;
    string file = 2;
    ImageFormat imageFormat = 3;
    LoadFormat loadFormat = 4;
    uint32 precision = 5;
    uint32 threadCount = 6;
}

message LoadReply {
    uint64 task_id = 1;
}

// Search Messages
message Image {
    double coverage = 1;
    string geohash = 2;
    double lat_min = 3;
    double lat_max = 4;
    double long_min = 5;
    double long_max = 6;
    string path = 7;
    string platform = 8;
    uint32 precision = 9;
}

message SearchRequest {
    string geohash = 1;
    string platform = 2;
}

message SearchReply {
    repeated Image images = 1;
}

// Task Messages
message Task {
    uint64 id = 1;    
    float completion_percent = 2;
    TaskStatus status = 3;
}

enum TaskStatus {
    COMPLETE = 0;
    FAILURE = 1;
    RUNNING = 2;
}

message TaskListRequest {
}

message TaskListReply {
    repeated Task tasks = 1;
}

message TaskShowRequest {
    uint64 id = 1;
}

message TaskShowReply {
    Task task = 1;
}
