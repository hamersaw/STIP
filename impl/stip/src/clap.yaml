name: stip
author: "Daniel Rammer <hamersaw@protonmail.com>"
about: client to interface with STIP distributed framework
args:
    - ip_address:
        default_value: "127.0.0.1"
        help: ip address of application node
        long: ip_address
        short: i
        takes_value: true
    - port:
        default_value: "15606"
        help: rpc port of application node
        long: port
        short: p
        takes_value: true
subcommands:
    - cluster:
        about: manage application cluster
        subcommands:
            - list:
                about: list all cluster nodes
            - show:
                about: display information about a node
                args:
                    - ID:
                        index: 1
                        required: true
                        help: dht node id
    - data:
        about: manage application data
        subcommands:
            - load:
                about: initialize load data task
                args:
                    - FILE:
                        index: 1
                        required: true
                        help: earth explorer export file
                    - DIRECTORY:
                        index: 2
                        required: true
                        help: image directory location
                    - IMAGE_FORMAT:
                        index: 3
                        required: true
                        possible_values: 
                            - jpeg
                            - tiff
                        help: file image format
                    - LOAD_FORMAT:
                        index: 4
                        required: true
                        possible_values: 
                            - landsat
                            - sentinel
                        help: earth explorer export file format
                    - precision:
                        default_value: "4"
                        help: geohash precision
                        long: precision
                        short: p
                        takes_value: true
                    - thread_count:
                        default_value: "4"
                        help: thread count for processing task
                        long: threads
                        short: t
                        takes_value: true
            - fill:
                about: initialize fill data task
                args:
                    - geohash:
                        default_value: "*"
                        help: image geohash boundary
                        long: geohash
                        short: g
                        takes_value: true
                    - platform:
                        default_value: "*"
                        help: image platform (ex. SENTINEL-2B)
                        long: platform
                        short: p
                        takes_value: true
                    - thread_count:
                        default_value: "4"
                        help: thread count for processing task
                        long: threads
                        short: t
                        takes_value: true
                    - window_seconds:
                        default_value: "86400"
                        help: window for image combinations
                        long: window
                        short: w
                        takes_value: true
            - search:
                about: search for images
                args:
                    - dataset:
                        default_value: "*"
                        help: image dataset
                        long: dataset
                        short: d
                        takes_value: true
                    - geohash:
                        default_value: ""
                        help: image geohash boundary
                        long: geohash
                        short: g
                        takes_value: true
                    - platform:
                        default_value: "*"
                        help: image platform (ex. SENTINEL-2B)
                        long: platform
                        short: p
                        takes_value: true
                    - summary:
                        help: print summary of data
                        long: summary
                        short: s
    - task:
        about: manage cluster tasks
        subcommands:
            - list:
                about: list tasks from the contact node
            - show:
                about: display task information from the contact node
                args:
                    - ID:
                        index: 1
                        required: true
                        help: task id
