name: stip
author: "Daniel Rammer <hamersaw@protonmail.com>"
about: client to interface with STIP distributed framework
args:
    - ip_address:
        default_value: "127.0.0.1"
        help: ip address of application node
        long: ip_address
        short: i
        takes_value: true
    - port:
        default_value: "15606"
        help: rpc port of application node
        long: port
        short: p
        takes_value: true
subcommands:
    - cluster:
        about: manage application cluster
        subcommands:
            - list:
                about: list all cluster nodes
            - show:
                about: display information about a node
                args:
                    - ID:
                        index: 1
                        required: true
                        help: dht node id
    - data:
        about: manage application data
        subcommands:
            - fill:
                about: initialize fill data task
                args:
                    - band:
                        help: image band
                        long: band
                        short: b
                        takes_value: true
                    - end_timestamp:
                        help: end timestamp for temporal range
                        long: end_timestamp
                        short: e
                        takes_value: true
                    - geohash:
                        help: image geohash boundary
                        long: geohash
                        short: g
                        takes_value: true
                    - platform:
                        help: image platform (ex. SENTINEL-2B)
                        long: platform
                        short: p
                        takes_value: true
                    - recurse:
                        help: recurse through geohashes
                        long: recurse
                        short: r
                    - start_timestamp:
                        help: start timestamp for temporal range
                        long: start_timestamp
                        short: a
                        takes_value: true
                    - task_id:
                        help: manually set task identifier
                        long: task_id
                        short: d
                        takes_value: true
                    - thread_count:
                        default_value: "4"
                        help: thread count for processing task
                        long: threads
                        short: t
                        takes_value: true
                    - window_seconds:
                        default_value: "86400"
                        help: window for image combinations
                        long: window
                        short: w
                        takes_value: true
            - list:
                about: list images for the specified criteria
                args:
                    - band:
                        help: image band
                        long: band
                        short: b
                        takes_value: true
                    - end_timestamp:
                        help: end timestamp for temporal range
                        long: end_timestamp
                        short: e
                        takes_value: true
                    - geohash:
                        help: image geohash boundary
                        long: geohash
                        short: g
                        takes_value: true
                    - max_cloud_coverage:
                        help: maximum image cloud coverage
                        long: cloud_coverage
                        short: c
                        takes_value: true
                    - min_pixel_coverage:
                        help: minimum image pixel coverage
                        long: pixel_coverage
                        short: x
                        takes_value: true
                    - platform:
                        help: image platform (ex. Sentinel-2A, NAIP)
                        long: platform
                        short: p
                        takes_value: true
                    - source:
                        help: image source
                        long: source
                        short: s
                        takes_value: true
                    - start_timestamp:
                        help: start timestamp for temporal range
                        long: start_timestamp
                        short: a
                        takes_value: true
            - load:
                about: initialize load data task
                args:
                    - DIRECTORY:
                        index: 1
                        required: true
                        help: image directory location
                    - LOAD_FORMAT:
                        index: 2
                        required: true
                        possible_values: 
                            - naip
                            - sentinel
                        help: dataset load format
                    - precision:
                        help: geohash precision
                        long: precision
                        required: true
                        short: l
                        takes_value: true
                    - task_id:
                        help: manually set task identifier
                        long: task_id
                        short: d
                        takes_value: true
                    - thread_count:
                        default_value: "4"
                        help: thread count for processing task
                        long: threads
                        short: t
                        takes_value: true
            - search:
                about: search for images
                args:
                    - band:
                        help: image band
                        long: band
                        short: b
                        takes_value: true
                    - end_timestamp:
                        help: end timestamp for temporal range
                        long: end_timestamp
                        short: e
                        takes_value: true
                    - geohash:
                        help: image geohash boundary
                        long: geohash
                        short: g
                        takes_value: true
                    - max_cloud_coverage:
                        help: maximum image cloud coverage
                        long: cloud_coverage
                        short: c
                        takes_value: true
                    - min_pixel_coverage:
                        help: minimum image pixel coverage
                        long: pixel_coverage
                        short: x
                        takes_value: true
                    - platform:
                        help: image platform (ex. SENTINEL-2B)
                        long: platform
                        short: p
                        takes_value: true
                    - source:
                        help: image soure
                        long: source
                        short: s
                        takes_value: true
                    - start_timestamp:
                        help: start timestamp for temporal range
                        long: start_timestamp
                        short: a
                        takes_value: true
            - split:
                about: split images with a new geohash precision
                args:
                    - band:
                        help: image band
                        long: band
                        short: b
                        takes_value: true
                    - end_timestamp:
                        help: end timestamp for temporal range
                        long: end_timestamp
                        short: e
                        takes_value: true
                    - geohash:
                        help: image geohash boundary
                        long: geohash
                        short: g
                        takes_value: true
                    - platform:
                        help: image platform (ex. SENTINEL-2B)
                        long: platform
                        short: p
                        takes_value: true
                    - precision:
                        help: geohash precision
                        long: precision
                        required: true
                        short: l
                        takes_value: true
                    - recurse:
                        help: recurse through geohashes
                        long: recurse
                        short: r
                    - start_timestamp:
                        help: start timestamp for temporal range
                        long: start_timestamp
                        short: a
                        takes_value: true
                    - task_id:
                        help: manually set task identifier
                        long: task_id
                        short: d
                        takes_value: true
                    - thread_count:
                        default_value: "1"
                        help: thread count for processing task
                        long: threads
                        short: t
                        takes_value: true
    - task:
        about: manage cluster tasks
        subcommands:
            - list:
                about: list tasks from the entire cluster
            - show:
                about: display task information from the contact node
                args:
                    - ID:
                        index: 1
                        required: true
                        help: task id
